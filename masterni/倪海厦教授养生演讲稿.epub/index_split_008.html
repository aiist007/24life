<h1 class="block" id="toc_id_9">什么叫正常人</h1>
	<p class="block1">什么叫正常人。大家都知道什么叫病人，你去给西医检查，什么病都来了，西医看你没有正常的。可<span id="id_GoBack">是西医查你什么都正常时，结果你有一大堆病痛。如果你一直腰酸背痛、头痛，这个查也查不到的。真正健康的标准在中医手上。我们几千年来，经过那么多的临床，我们可以整理简化成六大症状。</span></p>
